<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        nav{width: 100%;}
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: black;
      }
      li {
        border: 2px solid black;
        border-radius: 5px;
        float: left;
        width: 150px;
        height: 30px;
        background-color: rgb(236, 233, 233);
        padding: 5px;
      }
      .item {
        display: none;
        position: relative;
        top: 18px;
        left: -7px;
      }
      li:hover .item {
        display: block;
      }
      li:hover {
        background-color: rgb(95, 94, 94);
      }
      @media all and (max-width: 1000px) {
        nav {
          width: 300px;
        }
        ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        a {
          text-decoration: none;
          color: black;
        }
        li {
          border: 2px solid black;
          border-radius: 5px;
          width: 150px;
          background-color: rgb(236, 233, 233);
          padding: 5px;
          display: block;
        }
        .item {
          display: none;
          position: relative;
          top: 10px;
          left: 100px;
        }
        li:hover .item {
          display: inline-block;
        }
        li:hover {
          background-color: rgb(95, 94, 94);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="#0"> Понедельник</a></li>
        <li><a href="#0">Вторник</a></li>
        <li>
          <a href="#0">Среда</a>
          <ul class="submenu">
            <li class="item"><a href="#0">Завтрак</a></li>
            <li class="item"><a href="#0">Обед</a></li>
            <li class="item"><a href="#0">Ужин</a></li>
          </ul>
        </li>
        <li><a href="#0">Четверг</a></li>
        <li><a href="#0">Пятница</a></li>
        <li><a href="#0">Суббота</a></li>
      </ul>
    </nav>
  </body>
</html>
